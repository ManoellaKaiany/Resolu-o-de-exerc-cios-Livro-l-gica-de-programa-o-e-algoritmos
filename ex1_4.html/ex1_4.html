<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <H1>Tipos de dados</H1>
    <h2>Sa√≠da de dados com o comando typeof pelo console</h2>

    <script>
        const fruta = "Banana"
        const preco = 3.50
        const levar = true
        let novoValor
        console.log(typeof fruta) //string
        console.log(typeof preco) //number
        console.log(typeof levar) //boolean
        console.log(typeof novoValor) //undefined

        console.log(Number.isInteger(12)) //inteiro, retorna true
        console.log(Number.isInteger(3.50)) //decimal, retorna false
    </script> 
</body>
</html>

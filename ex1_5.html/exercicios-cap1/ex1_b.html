<meta charset="UTF-8">
<script>
    //dados de entrada
var valorConta = Number(prompt("Qual o valor da conta?"))
var quantidadePessoas = Number(prompt("Quantas pessoas vão dividir a conta ?"))
//processamento dos dados
var pagamento = valorConta / quantidadePessoas
//dados de saída
alert(`Valor da conta : R$ ${valorConta.toFixed(2)} \n Número de Clientes : ${quantidadePessoas} \n Valor a ser pago por cliente : R$ ${pagamento.toFixed(2)}`)
</script>

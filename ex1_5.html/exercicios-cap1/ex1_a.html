<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Number(prompt("Digite um número:"))
        const numAnterior = num - 1
        const numPosterior = num + 1
        alert(`O número digitado foi ${num}. \n
        Os seus vizinhos são : ${numAnterior} e ${numPosterior}`)
    </script>
</body>
</html>

<meta charset="UTF-8">
<script>
    // lê as notas
    var nota1 = Number(prompt("1° Nota:"));
    var nota2 = Number(prompt("2° Nota:"));
    //calcula a média
    var media = (nota1 + nota2) / 2;
    // exibe a média
    alert(`1ª Nota: ${nota1.toFixed(1)} \n 2ª Nota: ${nota2.toFixed(1)} \n Média: ${media.toFixed(1)}`);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const diasViagem = Number(prompt("Quantos dias duraram a viagem ?"))
        const horasDeViagem = Number(prompt("Quantas horas duraram a viagem ?"))
        const quantidadeEmHoras = (diasViagem * 24) + horasDeViagem


        alert(`A sua viagem durou ${diasViagem} Dias \n
        E ${horasDeViagem} Horas. \n
        Sua viagem durou no total : ${quantidadeEmHoras} Horas `)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valorJantar = Number(prompt("Valor do jantar : "))
        const garcom = valorJantar * 0.10
        const total = valorJantar + garcom
        alert(`O valor do jantar foi igual a : R$ ${valorJantar.toFixed(2)}  \n
        A taxa do garçom é igual a : R$ ${garcom.toFixed(2)} \n
        O valor total do jantar foi igual a : R$ ${total.toFixed(2)}`)
    </script>
</body>
</html>
